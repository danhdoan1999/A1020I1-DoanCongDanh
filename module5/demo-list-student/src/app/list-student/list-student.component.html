<div class="container">
  <div class="row">
    <h1>List student</h1>
    <table class="table table-bordered table-sm">
      <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Mark</th>
        <th>Result</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let student of students">
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.mark}}</td>
        <td *ngIf="student.mark >= 5" class="text-success">Pass</td>
        <td *ngIf="student.mark < 5" class="text-danger">Fail</td>
        <td>
          <a class="btn btn-info" (click)="getStudent(student)">Detail</a>
          <span>&nbsp;</span>
          <a class="btn btn-danger">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <h1>Detail Student</h1>
      <app-info-student [studentDetailInfo]="studentDetail"></app-info-student>
    </div>
    <div class="col-lg-6">
      <h1>Create student</h1>
      <app-create-student></app-create-student>
    </div>
  </div>
</div>
