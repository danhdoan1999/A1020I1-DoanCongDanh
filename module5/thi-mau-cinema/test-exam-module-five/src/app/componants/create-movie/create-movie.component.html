<h2 class="text-center">Create new movie</h2>
<form class="w-75 mx-auto mt-4" (ngSubmit)="addNewMovie()" [formGroup]="movieCreateForm">
  <div class="card border-dark" style="width: 100%">
    <div class="card-body">
      <div class="form-group">
        <p>Name of Movie</p>
        <input type="text" class="form-control" formControlName="nameMovie" placeholder="Input name movie">
        <p class="form-text text-danger" *ngIf="movieCreateForm.controls.nameMovie.errors?.required && movieCreateForm.controls.nameMovie?.touched">Please enter your name</p>
      </div>
      <div class="form-group">
        <p>Premiere Date</p>
        <mat-form-field>
          <input class="form-control" matInput [matDatepicker]="myDatepicker" formControlName="dateShow" placeholder="Input premiere date "  [min]="minDate">
          <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
          <mat-datepicker #myDatepicker></mat-datepicker>
        </mat-form-field>
        <p class="form-text text-danger" *ngIf="movieCreateForm.controls.dateShow.errors?.required && movieCreateForm.controls.dateShow?.touched">Please choose your date</p>
      </div>
      <div class="form-group">
        <p>Quantity of Ticket</p>
        <input type="text" class="form-control" formControlName="quantityTicket" placeholder="Input quantity ticket">
        <p class="form-text text-danger" *ngIf="movieCreateForm.controls.quantityTicket.errors?.required && movieCreateForm.controls.quantityTicket?.touched">Please enter your quantity</p>
        <p class="form-text text-danger" *ngIf="movieCreateForm.controls.quantityTicket.errors?.pattern && movieCreateForm.controls.quantityTicket?.touched">Quantity must be a positive integer</p>
      </div>
    </div>
    <div class="card-footer text-muted d-flex justify-content-center">
      <button class="btn btn-success" [disabled]="movieCreateForm.invalid">Create</button>
    </div>
  </div>
</form>
