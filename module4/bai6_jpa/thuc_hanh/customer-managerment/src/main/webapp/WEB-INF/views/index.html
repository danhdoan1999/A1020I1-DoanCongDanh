<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Customer List</h1>
<h3><a th:href="@{/create}">Add new Customer</a></h3>
<form  action="/search">
    <input th:type="text" name="search">
    <input type="submit" value="Search">
</form>
<table border="1">
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Views</th>
    </tr>
    <tr th:each="cus:${customer}">
        <td th:text="${cus.id}"></td>
        <td th:text="${cus.firstName}"></td>
        <td th:text="${cus.lastName}"></td>
        <td><a th:href="@{edit/{id}(id=${cus.getId()})}">Edit</a></td>
        <td><a th:href="@{delete/{id}(id=${cus.getId()})}">Delete</a></td>
        <td><a th:href="@{views/{id}(id=${cus.getId()})}">Views</a></td>
    </tr>
</table>
</body>
</html>
