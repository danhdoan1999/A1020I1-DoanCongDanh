<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<header th:replace="/layout :: header"></header>
    <div class="row">
        <div class="col-lg-1"></div>
        <div style="padding-top: 3rem" class="col-lg-2">
            <a class="btn btn-warning" href="/customer/create-form">Create new Customer</a>
        </div>
        <div class="col-lg-9">
            <h5 class="text-success" th:if="${message != null}">
                Customer  <span class="text-danger" th:text="${message}"></span>  has been edited !!!
            </h5>
                <table class="table table-bordered table-striped ">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Birthday</th>
                        <th>Gender</th>
                        <th>Id Card</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Type</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <tr th:each="customer :${customerList}">
                        <td th:text="${customer.customerId}"></td>
                        <td th:text="${customer.name}"></td>
                        <td th:text="${customer.birthday}"></td>
                        <td th:switch="${customer.gender}">
                            <span th:case="1">Male</span>
                            <span th:case="2">Female</span>
                        </td>
                        <td th:text="${customer.idCard}"></td>
                        <td th:text="${customer.phone}"></td>
                        <td th:text="${customer.email}"></td>
                        <td th:text="${customer.address}"></td>
                        <td th:text="${customer.customerType.getCustomerTypeName()}"></td>
                        <td><a th:href="@{/customer/edit/{id}(id=${customer.getCustomerId()})}" class="btn btn-warning">Edit</a></td>
                        <td><a th:href="@{/customer/delete/{id}(id=${customer.getCustomerId()})}" class="btn btn-warning" id="deleteButton">Delete</a></td>
                    </tr>
                </table>
                <div>
                    <a th:href="@{'/customer'(page=${customerList.number - 1})}" th:if="${customerList.hasPrevious()}">Previous</a>
                    <span th:text="${customerList.number + 1}"></span>/<span th:text="${customerList.totalPages}"></span>
                    <a th:href="@{'/customer'(page=${customerList.number + 1})}" th:if="${customerList.hasNext()}">Next</a>
                </div>


                    <div class="modal" tabindex="-1" id="deleteModal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h3>Are you sure you want remove ?</h3>
                            </div>
                            <div class="modal-footer">
                                <a href="" type="button" class="btn btn-danger" id="delRef">Delete</a>
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                            </div>
                            </div>
                        </div>
                    </div>


            </div>
    </div>
<footer th:replace="/layout :: footer"></footer>

<script src="jquery/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $(".table #deleteButton").on('click',function (event) {
            event.preventDefault();
            var href = $(this).attr('href');
            $('#deleteModal #delRef').attr('href',href);
            $('#deleteModal').modal();
        })
    })
</script>

</body>
</html>
