<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<header th:replace="/layout :: header"></header>
    <div class="row">
        <div class="col-lg-1"></div>
        <div style="padding-top: 3rem" class="col-lg-2">
            <a class="btn btn-success" href="/customer">Back To list Customer</a>
        </div>
        <div class="col-lg-9">
            <h3 class="text-success" th:if="${message != null}">
                <span th:text="${message}"></span>
            </h3>
        <h1>Add New Customer</h1>
        <form method="post" th:action="@{/customer/create}" th:object="${customer}">
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="inputName">Name Customer</label>
                    <input type="text" class="form-control" id="inputName" th:field="*{name}"  placeholder="Input name customer">
                    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputBirthday">Day of birth</label>
                    <input type="date" class="form-control" id="inputBirthday" th:field="*{birthday}">
                    <p class="text-danger" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></p>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="inputIdCard">ID Card</label>
                    <input type="text" class="form-control" id="inputIdCard"  placeholder="Input id Card" th:field="*{idCard}">
                    <p class="text-danger" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="inputPhone">Phone Number</label>
                    <input type="text" class="form-control" id="inputPhone"  placeholder="Input phone number" th:field="*{phone}">
                    <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="inputEmail">Email</label>
                    <input type="text" class="form-control" id="inputEmail"  placeholder="Input Email" th:field="*{email}">
                    <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputGender">Gender</label>
                    <select id="inputGender" name="inputGender" class="form-control" th:field="*{gender}">
                        <option th:value="1">Male</option>
                        <option th:value="2">Female</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress"  placeholder="Input address" th:field="*{address}">
                    <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-5">
                    <label for="inputTypeCustomer">Type of customer</label>
                    <select id="inputTypeCustomer" class="form-control" th:field="*{customerType}">
                        <option th:each="type : ${types}" th:value="${type.getCustomerTypeId()}" th:text="${type.getCustomerTypeName()}"></option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-2">
                <button type="submit" class="btn btn-success">Add Customer</button>
                </div>
            </div>
        </form>
    </div>
    </div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
