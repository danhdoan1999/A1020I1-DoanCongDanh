<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Customer List</h1>
<h3><a href="/create">Add new Customer</a></h3>
<div style="color: #00ff88" th:if="${updateSuccess}">
    <span th:text="${updateSuccess}"></span>
</div>
<div style="color: #00ff88" th:if="${delete}">
    <span th:text="${delete}"></span>
</div>
<table border="1">
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="row:${customerList}">
        <td th:text="${row.id}"></td>
        <td><a th:text="${row.name}" th:href="@{/{id}/view(id=${row.id})}"></a></td>
        <td th:text="${row.email}"></td>
        <td th:text="${row.address}"></td>
        <td><a th:href="@{/{id}/edit(id=${row.id})}">Edit</a></td>
        <td><a th:href="@{/{id}/delete(id=${row.id})}">Delete</a></td>
    </tr>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
