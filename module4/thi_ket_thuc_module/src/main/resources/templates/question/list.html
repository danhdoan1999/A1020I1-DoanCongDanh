<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<header th:replace="/layout :: header"></header>
<div class="row">
    <div class="col-lg-1"></div>
    <div style="padding-top: 3rem" class="col-lg-2">
        <div style="padding-top:2rem " class="row">
            <a class="btn btn-warning" href="/question/create">Tạo câu hỏi</a>
        </div>
    </div>
    <div class="col-lg-9">
        <h5 class="text-success" th:if="${message != null}">
            You have added question <span class="text-danger" th:text="${message}"></span> to list successfully !!!
        </h5>
        <table class="table table-bordered table-striped ">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Question</th>
                <th>Answer</th>
                <th>Type Question</th>
                <th>Day Create Question</th>
                <th>Status</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="question :${questionList}">
                <td th:text="${question.idQuestion}"></td>
                <td th:text="${question.tittle}"></td>
                <td th:text="${question.question}"></td>
                <td th:text="${question.answer}"></td>
                <td th:text="${question.questionType.nameQuestionType}"></td>
                <td th:text="${question.dateCreate}"></td>
                <td th:text="${question.statusQuestion}"></td>
                <td><a th:href="@{/question/edit/{id}(id=${question.idQuestion})}" class="btn btn-warning">Cập nhật</a></td>
                <td><a th:href="@{/question/delete/{id}(id=${question.idQuestion})}" class="btn btn-warning" id="deleteButton">Xoá</a></td>
            </tr>
        </table>
        <div>
            <a th:href="@{'/'(page=${questionList.number - 1})}" th:if="${questionList.hasPrevious()}">Previous</a>
            <span th:text="${questionList.number + 1}"></span>/<span th:text="${questionList.totalPages}"></span>
            <a th:href="@{'/'(page=${questionList.number + 1})}" th:if="${questionList.hasNext()}">Next</a>
        </div>

        <div class="modal" tabindex="-1" id="deleteModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h3>Are you sure you want remove ?</h3>
                    </div>
                    <div class="modal-footer">
                        <a href="" type="button" class="btn btn-danger" id="delRef">Delete</a>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="jquery/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $(".table #deleteButton").on('click',function (event) {
            event.preventDefault();
            var href = $(this).attr('href');
            $('#deleteModal #delRef').attr('href',href);
            $('#deleteModal').modal();
        })
    })
</script>
</body>
</html>
