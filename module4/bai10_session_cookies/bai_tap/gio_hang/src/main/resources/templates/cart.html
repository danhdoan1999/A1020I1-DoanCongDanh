<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/bootstrap.css" type="text/css" rel="stylesheet">
</head>
<body>
<a th:href="@{/list}"><button class="btn btn-success">Back to list Product</button></a>
    <table class="table table-striped table-responsive">
        <thead>
            <tr>
                <th th:colspan="3">Giỏ hàng (Số lượng sản phẩm : <span th:text="${cartNum}"></span>)</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cart:${carts}">
                <th><img width="100rem" height="150rem" th:src="@{/img/{img}(img=${cart.getValue().product.getImg()})}"></th>
                <td>
                    <strong class="text-dark"><span th:text="${cart.getValue().product.nameProduct}"></span></strong><br>
                    <span>Mã sản phẩm :</span><br>
                    <span>Đơn giá :</span><br>
                    <span>Số lượng :</span><br>
                </td>
                <td>
                    <span></span><br>
                    <span th:text="${cart.getValue().product.codeProduct}"></span><br>
                    <span th:text="${cart.getValue().product.newPrice}"></span>vnd<br>
                    <input style="width: 30rem" type="number" th:value="${cart.getValue().quantity}">
                </td>
                <td>
                    <a class="btn btn-danger" th:href="@{/delete/{id}(id=${cart.getValue().product.getIdProduct()})}">Xoá sản phẩm</a>
                </td>
            </tr>
            <tr>
                <th th:colspan="3">
                    Tổng tiền: <span th:text="${cartMoney}"></span>
                </th>
            </tr>
        </tbody>
    </table>
</body>
</html>
