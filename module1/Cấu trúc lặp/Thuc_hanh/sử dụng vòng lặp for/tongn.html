<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("nhập vào số bất kì : "))
        if(n > 0){
            var tong = 0;
            for(var i = 1 ; i <= n ; i++){
                tong += i;
            }
            alert("tổng từ 1 đến " + n + " là : " + tong)
        } else {
            alert("xin mời nhập lại số dương")
        }
    </script>
</body>
</html>
