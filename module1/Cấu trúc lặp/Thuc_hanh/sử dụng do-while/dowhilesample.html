<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = null
        do{
            value = parseInt(prompt("nhập vào 1 số : "))
            alert("số bạn vừa nhập là : "  + value)
        } while(value < 1 || value > 10)
    </script>
</body>
</html>
