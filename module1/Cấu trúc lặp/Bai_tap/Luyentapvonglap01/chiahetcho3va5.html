<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var res = ""
        for(let i = 1 ; i <= 100 ; i++){
            if(i%3 == 0){
                if(i%5 == 0){
                    res += i + " FizzBuzz" + "<br>"
                }else {
                    res += i + " Fizz" + "<br>"
                }
            } else if(i%5 == 0){
                res += i +  " Buzz" + "<br>"
            } else {
                res += ""
            }
        }
        document.write(res)
    </script>
</body>
</html>
