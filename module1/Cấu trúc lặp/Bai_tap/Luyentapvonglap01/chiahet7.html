<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("nhap vao so luong cac so : "))
        var count = 0;
        var res = 0;
        var number = 1;
        while(count < n){
            for(var i = 0 ;i < number; i++){
                if(number%7==0){
                    res += number;
                    count++;
                    break;
                } 
            }
            number++
        }
        document.write(res);
    </script>
</body>
</html>
