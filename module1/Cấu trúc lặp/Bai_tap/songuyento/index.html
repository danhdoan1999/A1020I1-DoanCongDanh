<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numbers = parseInt(prompt("nhap vao so luong so nguyen to can in ra : "))
        var count = 0; 
        var n = 2;
        var result = ""; 
        while(count < numbers){
            let check = true;
            for(let i = 2 ; i < n ; i++){
                if(n % i == 0){
                    check = false;
                    break;
                }
            }
            if(check){
                result += n + " ";
                count++;
            }
            n++;
        }
        document.write(result)
    </script>
</body>
</html>
