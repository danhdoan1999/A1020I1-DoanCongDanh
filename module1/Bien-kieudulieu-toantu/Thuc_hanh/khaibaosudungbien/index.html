<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h1>Bài 3</h1>
    <button onclick="kiemtra()">Kiểm tra bội số</button>
    <h1>Bài 2</h1>
    <input type="text" name="width" id="width" placeholder="Nhập vào chiều dài"> 
    <input type="text" name="height" id="height" placeholder="Nhập vào chiều rộng">
    <button onclick="dientich()">Diện tích là</button><br>
    <h1>Bài 1</h1>
    <script>
        var i = 10;
        var f = 20.5;
        var b = true;
        var s = "Ha noi";
        document.write("i = " + i)
        document.write("<br>")
        document.write("f = " + f)
        document.write("<br>")
        document.write("b = " + b)
        document.write("<br>")
        document.write("s = " + s)
        function dientich(){
            var width = document.getElementById("width").value;
            var height = document.getElementById("height").value;
            var result = Number(width)*Number(height);
            alert(result)
        }
        function kiemtra(){
            var a = prompt("nhập vào số a ");
            var b = prompt("nhập vào số b");
            if(a%b == 0){
                alert(a + " là bội số của " + b)
            }else {
                alert(a + " không phải là bội số của " + b)
            }
        }
    </script>
</body>
</html>
