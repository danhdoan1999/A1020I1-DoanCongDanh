<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // bài 1
        var li = parseInt(prompt("nhâp vào điểm vật lí : "))
        var hoa = parseInt(prompt("nhâp vào điểm vật hóa : "))
        var sinh = parseInt(prompt("nhâp vào điểm vật sinh : "))
        var trungbinh = (li + hoa + sinh)/3
        alert("trung bình môn là : " + trungbinh)
        // bài 2
        var doC = parseInt(prompt("nhâp vào nhiệt độ : "))
        var doF = ((doC*9)/5)+32 ;
        alert("Độ F là : " + doF)
        // bài 3 
        var r = parseInt(prompt("Nhập vào bán kính hình tròn : "))
        var s = r*r*3.14
        alert("Diện tích hình tròn là : " + s)
        // bài 4 
        var bankinh = parseInt(prompt("nhâp vào bán kính hình tròn : "))
        var c = 2*3.14*bankinh;
        alert("chu vi hình tròn là : " + c)
    </script>
</body>
</html>
