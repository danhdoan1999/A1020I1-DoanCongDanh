    <script>
        function Add(pheptinh){
            var numA = document.getElementById("numA").value
            var numB = document.getElementById("numB").value
            switch(pheptinh){
                case '+':
                ketqua = Number(numA) + Number(numB);
                break;

                ketqua = Number(numA) - Number(numB);

                ketqua = Number(numA) * Number(numB);
                break;
                default:
                ketqua = Number(numA) / Number(numB);
                
            }
            document.getElementById("result").innerHTML = ketqua
