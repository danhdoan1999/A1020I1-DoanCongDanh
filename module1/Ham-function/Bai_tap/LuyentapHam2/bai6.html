<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="num" id="num">
    <input type="button" name="btn" id="btn" value="Check" onclick="checkNum(window.num.value)">
    <script>
        function checkNum(a){
            let check;
            if(a > 0){
                 check = true;
            }else {check = false;}
            document.write(check)
        }        
    </script>
</body>
</html>
