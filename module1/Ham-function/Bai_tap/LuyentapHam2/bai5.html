<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="minNum()">
    <script>
        function minNum(){
            let arr = new Array(3)
            for(let i  = 0 ; i < arr.length ; i++){
                 arr[i] = parseInt(prompt("nhap vao so thu : " + (i+1)))
            }
            var min = arr[0]
            for(let i  = 0 ; i < arr.length ; i++ ){
                if(min > arr[i]){
                    min = arr[i]
                }
            }
            document.write("so nho nhat la " + min)
        }
    </script>
</body>
</html>
