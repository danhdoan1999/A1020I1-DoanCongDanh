<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="hinhTron()">
    <script>
        function hinhTron(){
            let r = parseInt(prompt("nhap vao ban kinh r : "))
            let s = Math.PI*r*r
            let c = 2*Math.PI*r
            document.write("dien tich hinh tron la : "+ s + "<br>" +" chu vi hinh tron la : "+ c)
        }
    </script>
</body>
</html>
