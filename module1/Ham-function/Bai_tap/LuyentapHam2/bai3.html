<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="giaiThua()">
    <script>
        function giaiThua(){
            var a = parseInt(prompt("nhap vao so muon tinh : "))
            var result = 1;
           for(let i = 1 ; i <= a ; i++ ){
               result *= i;
           }
           document.write(result) 
        }
    </script>
</body>
</html>
