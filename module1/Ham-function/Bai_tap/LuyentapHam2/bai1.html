<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="num" id="num">
    <input type="button" name="sub" id="sub" onclick="binhPhuong(window.num.value)" value="go">
    <script>
        function binhPhuong(a){
            let result = a*a
            document.write(result)
        }
    </script>
</body>
