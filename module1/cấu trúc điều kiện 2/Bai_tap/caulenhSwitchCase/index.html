<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="number" id="number">
        <input type="button" name="tinh" id="tinh" value="tính số ngày" onclick="tinhNgay()">
        <div id="soNgay"></div>
    </form>
    <script>
        function tinhNgay(){
            var number = document.getElementById("number").value;
            switch(number){
                case '1' :
                case '3' :
                case '5' :
                case '7' :
                case '8' :
                case '10':
                case '12':
                    document.getElementById("soNgay").innerHTML = "Tháng " + number + " có 31 ngày";
                    break;
                case '2' :
                    document.getElementById("soNgay").innerHTML = "Tháng " + number + " có 28 hoặc 29 ngày";
                    break;
                case '4':
                case '6':
                case '9':
                case '11':
                    document.getElementById("soNgay").innerHTML = "Tháng " + number + " có 30 ngày";
                    break;
                default:
                    document.getElementById("soNgay").innerHTML = "Xin bạn nhập đúng tháng !";    
            }
        }
    </script>
</body>
</html>
