<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="doReady()">
    <img src="https://img.nhandan.com.vn/Files/Images/2020/07/26/nhat_cay-1595747664059.jpg" alt="" id="nobita" style="position: absolute; left: 0;top: 0; width:200px; height:200px;">
    <script>
        function len() {
            let element = document.getElementById("nobita");
            element.style.top = parseInt(element.style.top) - 5 + 'px';
        }
        function xuong() {
            var element = document.getElementById("nobita");
            element.style.top = parseInt(element.style.top) + 5 + 'px';
        }
        function trai() {
            var element = document.getElementById("nobita");
            element.style.left = parseInt(element.style.left) - 5 + 'px';
        }
        function phai() {
            var element = document.getElementById("nobita");
            element.style.left = parseInt(element.style.left) + 5 + 'px';
        }
        function move(evt) {
            switch (evt.keyCode) {
                case 37:
                    trai();
                    break;
                case 39:
                    phai();
                    break;
                case 38:
                    len();
                    break;
                case 40:
                    xuong();
                    break;
            }
        }
        function doReady(){
            window.addEventListener("keydown", move)
        }
    </script>
</body>
</html>
