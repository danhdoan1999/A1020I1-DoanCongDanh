<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arrNameCustomer = [];
        while(true){
        let choose = parseInt(prompt("1.Add new Customers" + "\n" + "2.Delete Customer"))
        switch(choose){
            case 1 :
            let number = parseInt(prompt("Inter number customer you want add to arr"));
            for(let i = 0 ; i<number;i++){
                let nameCustomer = prompt("Enter name of custommer "+(i+1))
                arrNameCustomer.push(nameCustomer);
            }
            var result = "";
            arrNameCustomer.sort();
            for(let i = 0 ; i < arrNameCustomer.length ;i++){
                result += "No . " + (i+1) +" " + arrNameCustomer[i] + "\n";  
            }
            alert(result)
            break;
            case 2 :
            let nameCustomer = prompt("Enter name of customer you want delete ")
            let check = false;
            for(let i = 0 ; i<arrNameCustomer.length;i++){
                if(arrNameCustomer[i] === nameCustomer){
                    arrNameCustomer.splice(i,1)
                    check = true;
                }
            }
            if(!check){
                alert("ten ban muon xoa ko co trong mang")
            }    
            var result = "";
            arrNameCustomer.sort();
            for(let i = 0 ; i < arrNameCustomer.length ;i++){
                result += "No . " + (i+1) +" " + arrNameCustomer[i] + "\n";  
            }
            alert(result)            
            break;
            default:
            alert("failed") 
        }
    }
    </script>
</body>
