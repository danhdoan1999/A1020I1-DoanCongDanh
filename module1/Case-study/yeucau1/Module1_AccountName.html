    <form action="" style="width:400px; height:500px; background-color: pink; text-align: center;">
        <h2>Infomation Customer</h2>
        <ul style="list-style-type:none">
            <li>
                <label for="userName"> Your full name :
                    <input type="text" name="userName" id="userName" placeholder="Your Full Name" required>
                </label>
            </li><br>
            <li>
                <label for="id"> Your Identity card: 
                    <input type="text" name="id" id="id" placeholder="Your ID" required>
                </label>
            </li><br>
            <li>
                <label for="dateBorn"> Day of birth : 
                    <input type="date" name="dateBorn" id="dateBorn" placeholder="Your Birthday" required>
                </label>
            </li><br>
            <li>
                <label for="userEmail"> Email :
                    <input type="email" name="userEmail" id="userEmail" placeholder="Your Email" required>
                </label>
            </li><br>
            <li>
                <label for="customerCard">  Type of card :
                    <select name="customerCard" id="customerCard">
                        <option value="Diamond">Diamond</option>
                        <option value="Platinum">Platinum</option>
                        <option value="Gold">Gold</option>
                        <option value="Silver">Silver</option>
                        <option value="Member">Member</option>
                    </select>
                </label>
            </li><br>
            <li>
                <label for="discount"> Discount :
                    <input type="text" name="discount" id="discount" placeholder="Your Discount">
                </label>
            </li><br>
            <li>
                <label for="rentDays"> Day rent : 
                    <input type="number" name="rentDays" id="rentDays" placeholder="Number of day you rent">
                </label>
            </li><br>
            <li>
                <label for="typeService">  Type of service :
                    <select name="typeService" id="typeService">
                        <option value="Villa">Villa</option>
                        <option value="House">House</option>
                        <option value="Room">Room</option>
                    </select>
                </label>
            </li><br>
            <li>
                <label for="amount"> Amount : 
                    <input type="number" name="amount" id="amount" placeholder="Amount">
                </label>
            </li><br>
            <li>
                <label for="typeRoom"> Type of Room : 
                    <select name="typeRoom" id="typeRoom"> 
                        <option value="Vip">Vip</option>
                        <option value="Business">Business</option>
                        <option value="Normal">Normal</option>
                    </select>
                </label>
            </li>
        </ul>
        <input type="button" name="btn" id="btn" value="GO" onclick="getInfo()">
    </form>
