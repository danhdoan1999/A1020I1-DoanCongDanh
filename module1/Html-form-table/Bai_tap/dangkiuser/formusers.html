<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <form method="POST" action="http://demo.codegym.vn/6/registration_form/register.php">
        <ul style="list-style-type: none;">
            <li>
                <label for="fullname">Họ và Tên:</label><br>
                <input type="text" name="fullname" id="fullname">
            </li><br>
            <li>
                <label for="email">Email:</label><br>
                <input type="text" name="email" id="email">
            </li><br>
            <li>
                <label for="phone">Số điện thoại:</label><br>
                <input type="text" name="phone" id="phone">
            </li><br>
            <li>
                <label for="span-gender">Giới tính:</label><br>
                <span>
                    <input type="radio" name="gender" id="nam">
                    <label for="nam">Nam</label>
                </span>
                <span>
                    <input type="radio" name="gender" id="nu">
                    <label for="nam">Nữ</label>
                </span>
            </li><br>
            <li>
                <input type="button" name="" id="" value="Đăng kí">
            </li>
        </ul>
    </form>
    </div>
