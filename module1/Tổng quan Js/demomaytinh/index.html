<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <input type="text" id="numA"> +
        <input type="text" id="numB">
        <button onclick="ketqua()">=</button>
        <p id="dapso"></p>
    
    <script>
        function ketqua(){
            var numA = document.getElementById("numA").value;
            var numB = document.getElementById("numB").value;
            var result = Number(numA) + Number(numB)
            document.getElementById("dapso").innerHTML = result
        }
    </script>
</body>
